<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Clone - Create Shipment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="create-shipment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/dhl-logo.png" alt="DHL Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tracking.html">Track</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons animate__animated animate__fadeIn">
                <div class="user-menu">
                    <button class="user-btn">
                        <img src="images/avatar.jpg" alt="User Avatar" id="profile-avatar">
                        <span class="user-name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="shipments.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Shipments</span>
                </a>
                <a href="create-shipment.html" class="nav-item active">
                    <i class="fas fa-truck"></i>
                    <span>Create Shipment</span>
                </a>
                <a href="tracking.html" class="nav-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Tracking</span>
                </a>
                <a href="invoices.html" class="nav-item">
                    <i class="fas fa-file-invoice"></i>
                    <span>Invoices</span>
                </a>
                <a href="address-book.html" class="nav-item">
                    <i class="fas fa-address-book"></i>
                    <span>Address Book</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header Section -->
            <section class="content-header">
                <div class="header-content">
                    <h1>Create New Shipment</h1>
                    <p>Fill in the details to create a new shipment</p>
                </div>
            </section>

            <!-- Shipment Form -->
            <form id="shipment-form" class="shipment-form">
                <!-- Sender Information -->
                <div class="form-section">
                    <h2>Sender Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="senderName">Full Name</label>
                            <input type="text" id="senderName" required>
                        </div>
                        <div class="form-group">
                            <label for="senderEmail">Email</label>
                            <input type="email" id="senderEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="senderPhone">Phone</label>
                            <input type="tel" id="senderPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="senderCompany">Company (Optional)</label>
                            <input type="text" id="senderCompany">
                        </div>
                        <div class="form-group full-width">
                            <label for="senderAddress">Address</label>
                            <textarea id="senderAddress" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Recipient Information -->
                <div class="form-section">
                    <h2>Recipient Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="recipientName">Full Name</label>
                            <input type="text" id="recipientName" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientEmail">Email</label>
                            <input type="email" id="recipientEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientPhone">Phone</label>
                            <input type="tel" id="recipientPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="recipientCompany">Company (Optional)</label>
                            <input type="text" id="recipientCompany">
                        </div>
                        <div class="form-group full-width">
                            <label for="recipientAddress">Address</label>
                            <textarea id="recipientAddress" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Package Details -->
                <div class="form-section">
                    <h2>Package Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="packageType">Package Type</label>
                            <select id="packageType" required>
                                <option value="">Select Type</option>
                                <option value="document">Document</option>
                                <option value="parcel">Parcel</option>
                                <option value="freight">Freight</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="dimensions">Dimensions (cm)</label>
                            <div class="dimensions-group">
                                <input type="number" id="length" placeholder="Length" required>
                                <input type="number" id="width" placeholder="Width" required>
                                <input type="number" id="height" placeholder="Height" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="value">Declared Value</label>
                            <input type="number" id="value" step="0.01" required>
                        </div>
                    </div>
                </div>

                <!-- Shipping Options -->
                <div class="form-section">
                    <h2>Shipping Options</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="service">Service Type</label>
                            <select id="service" required>
                                <option value="">Select Service</option>
                                <option value="express">Express</option>
                                <option value="standard">Standard</option>
                                <option value="economy">Economy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="insurance">Insurance</label>
                            <select id="insurance" required>
                                <option value="basic">Basic Coverage</option>
                                <option value="extended">Extended Coverage</option>
                                <option value="premium">Premium Coverage</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="secondary-btn" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </button>
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-paper-plane"></i>
                        Create Shipment
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="create-shipment.js"></script>
</body>
</html>
