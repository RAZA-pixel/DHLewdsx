<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Clone - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/dhl-logo.png" alt="DHL Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tracking.html">Track</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container animate__animated animate__fadeIn">
            <div class="auth-box">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Log in to your DHL account</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                        <span class="focus-border"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span class="focus-border"></span>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        Log In
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="social-auth">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn microsoft">
                        <i class="fab fa-microsoft"></i>
                        Continue with Microsoft
                    </button>
                </div>

                <p class="auth-redirect">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#">Track Shipment</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Contact Us</h4>
                <p>Email: support@dhlclone.com</p>
                <p>Phone: 1-800-SHIP-DHL</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 DHL Clone. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</body>
</html>
