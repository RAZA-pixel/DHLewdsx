<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Clone - Shipments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/dhl-logo.png" alt="DHL Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="tracking.html">Track</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons animate__animated animate__fadeIn">
                <div class="user-menu">
                    <button class="user-btn">
                        <img src="images/avatar.jpg" alt="User Avatar" id="profile-avatar">
                        <span class="user-name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Dashboard Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="shipments.html" class="nav-item active">
                    <i class="fas fa-box"></i>
                    <span>Shipments</span>
                </a>
                <a href="create-shipment.html" class="nav-item">
                    <i class="fas fa-truck"></i>
                    <span>Create Shipment</span>
                </a>
                <a href="tracking.html" class="nav-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Tracking</span>
                </a>
                <a href="invoices.html" class="nav-item">
                    <i class="fas fa-file-invoice"></i>
                    <span>Invoices</span>
                </a>
                <a href="address-book.html" class="nav-item">
                    <i class="fas fa-address-book"></i>
                    <span>Address Book</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header Section -->
            <section class="content-header">
                <div class="header-content">
                    <h1>All Shipments</h1>
                    <p>Manage and track all your shipments</p>
                </div>
                <a href="create-shipment.html" class="create-shipment-btn">
                    <i class="fas fa-plus"></i>
                    Create New Shipment
                </a>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="search-box">
                    <input type="text" id="shipment-search" placeholder="Search shipments...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="in-transit">In Transit</button>
                    <button class="filter-btn" data-filter="delivered">Delivered</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                </div>
            </section>

            <!-- Shipments Table -->
            <section class="shipments-section">
                <div class="shipments-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Tracking Number</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="shipments-tbody">
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination-btn" id="prev-page">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="page-numbers">
                        <span class="current-page">1</span> of <span class="total-pages">5</span>
                    </div>
                    <button class="pagination-btn" id="next-page">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="shipments.js"></script>
</body>
</html>
